name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '23'

      - name: Install dependencies (pnpm workspace)
        run: |
          npm install -g pnpm
          # Install at repository root so pnpm workspace links packages and binaries
          pnpm install --filter next-space

      - name: Build Next.js app
        run: |
          cd apps/next-space
          pnpm build

      - name: Deploy to GitHub Pages
        run: |
          cd apps/next-space
          pnpm install -g gh-pages
          pnpx gh-pages -d out
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}